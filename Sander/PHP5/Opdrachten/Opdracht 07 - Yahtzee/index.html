<html>

<head>
	<title>Yahtzee</title>
	<meta />
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!-- Title -->
	<div id="title">
		Yahtzee
	</div>
	<br />
	<hr />
	<br />
	<!-- Dice -->
	<div class="content">
		<table>
			<tr class="diceContainer">
				<td class="dice"><img src="images/dice1.png" height="100" /></td>
				<td class="dice"><img src="images/dice2.png" height="100" /></td>
				<td class="dice"><img src="images/dice3.png" height="100" /></td>
				<td class="dice"><img src="images/dice4.png" height="100" /></td>
				<td class="dice"><img src="images/dice5.png" height="100" /></td>
			</tr>
		</table>
	</div>
	<br />
	<hr />
	<br />
	<!-- Upper Section -->
	<div class="content">
		<table border="0" class="table">
			<tr>
				<td class="option top left"></td>
				<td class="divide top"></td>
				<td class="option top">Aces</td>
				<td class="option top">Twos</td>
				<td class="option top">Threes</td>
				<td class="option top">Fours</td>
				<td class="option top">Fives</td>
				<td class="option top">Sixes</td>
				<td class="option top">Bonus</td>
				<td class="divide top"></td>
				<td class="option top">Total</td>
			</tr>
			<tr>
				<td class="option left"><strong>Points</strong></td>
				<td class="divide"></td>
				<td class="option">
					<input type="submit" name="aces" value="0" class="button content" disabled />
				</td>
				<td class="option">
					<input type="submit" name="twos" value="1" class="button content" />
				</td>
				<td class="option">
					<input type="submit" name="threes" value="23" class="button content" />
				</td>
				<td class="option">
					<input type="submit" name="fours" value="4" class="button content" />
				</td>
				<td class="option">
					<input type="submit" name="fives" value="5" class="button content" />
				</td>
				<td class="option">
					<input type="submit" name="sixes" value="67" class="button content" />
				</td>
				<td class="option">89</td>
				<td class="divide"></td>
				<td class="option">123</td>
			</tr>
		</table>
	</div>
	<br />
	<!-- Lower section -->
	<div class="content">
		<table border="0" class="table">
			<tr>
				<td class="option top left"></td>
				<td class="divide top"></td>
				<td class="option top">3 of a<br />kind</td>
				<td class="option top">4 of a<br />kind</td>
				<td class="option top">Full<br />house</td>
				<td class="option top">Small<br />Straight</td>
				<td class="option top">Large<br />Straight</td>
				<td class="option top">Yahtzee</td>
				<td class="option top">Chance</td>
				<td class="divide top"></td>
				<td class="option top">Total</td>
			</tr>
			<tr>
				<td class="option left"><strong>Points</strong></td>
				<td class="divide"></td>
				<td class="option">
					<input type="submit" name="3oak" value="0" class="button" />
				</td>
				<td class="option">
					<input type="submit" name="4oak" value="1" class="button" />
				</td>
				<td class="option">
					<input type="submit" name="fuho" value="23" class="button" />
				</td>
				<td class="option">
					<input type="submit" name="smst" value="4" class="button" />
				</td>
				<td class="option">
					<input type="submit" name="last" value="5" class="button" />
				</td>
				<td class="option">
					<input type="submit" name="yaht" value="67" class="button" />
				</td>
				<td class="option">
					<input type="submit" name="chan" value="89" class="button" />
				</td>
				<td class="divide"></td>
				<td class="option">123</td>
			</tr>
		</table>
	</div>
	<br />
	<hr />
	<br />
	<!-- Totals -->
	<div class="content">
		<table border="0" class="table">
			<tr>
				<td class="option top left"></td>
				<td class="divide top"></td>
				<td class="option top">Points</td>
			</tr>
			<tr>
				<td class="option left"><strong>Upper<br />section</strong></td>
				<td class="divide"></td>
				<td class="option">123</td>
			</tr>
			<tr>
				<td class="option left"><strong>Lower<br />section</strong></td>
				<td class="divide"></td>
				<td class="option">123</td>
			</tr>
			<tr>
				<td class="option left"><strong>Yahtzee<br />bonus</strong></td>
				<td class="divide"></td>
				<td class="option"><em>tbd</em></td>
			</tr>
			<tr>
				<td class="divide left"></td>
				<td class="divide"></td>
				<td class="divide"></td>
			</tr>
			<tr>
				<td class="option left"><strong>Total</strong></td>
				<td class="divide"></td>
				<td class="option">246</td>
			</tr>
		</table>
	</div>
</body>

</html>
