<!doctype html>

<html>

<head>
	<title>Encrypt/Decrypt</title>
	<style type="text/css">
		body {
			display: flex;
			justify-content: center;
		}
	</style>
</head>

<body>
	<form action="crypt.php" method="post">
		<table>
			<tr>
				<td><h2>Encrypt or decrypt files</h2></td>
			</tr>
			<tr>
				<td>Insert your text and choose whether you want to en- or decrypt it.</td>
			</tr>
			<tr>
				<td><textarea cols="50" name="text" rows="10" placeholder="Insert text here" required autofocus></textarea></td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="crypt" value="encrypt" checked required />Encrypt
					<input type="radio" name="crypt" value="decrypt" required />Decrypt
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="submit" value="Submit" />
					<input type="reset" value="Reset" />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
