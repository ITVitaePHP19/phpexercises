<html>

<head>
	<title>Character count</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="form">
		<form action="counter.php" method="post">
			<table border="0">
				<tr>
					<td colspan="2" class="header">Character counter</td>
				</tr>
				<tr>
					<td colspan="2" class="subheader">Upload a file you want to have checked. Fill in a character and press 'Start the counter!'. Be warned: CaSe-SeNsItIvE!</td>
				</tr>
				<tr>
					<td colspan="2">You can upload a file with the following extenstions: .txt, .pdf, .xml, .doc.</td>
				</tr>
				<tr>
					<td>File:</td>
					<td><input type="file" name="file" accept=".txt, .pdf, .xml, .doc" required /></td>
				</tr>
				<tr>
					<td>Character:</td>
					<td><input type="text" name="char" size="2" maxlength="1" required /></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" name="submit" value="Start the counter!" />
						<input type="reset" value="Reset form" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
