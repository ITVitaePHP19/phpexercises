<!doctype html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Table Test</title>	
</head>

<body>
	<table border="0">
		<caption>Sales for Employee 12</caption>
		<colgroup span="2" style="background-color:#EEE8AA;text-align:center"></colgroup>
		<colgroup style="background-color:#00FA9A"></colgroup>
		<thead>
			<!--first row-->
			<tr>
				<th>Quarter</th>
				<th>Total Sales</th>
				<th>Goal met?</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Q1</td>
				<td>$1000</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Q2</td>
				<td>$2000</td>
				<td style="background-color:#ff0000">No</td>
			</tr>
			<tr>
				<td>Q2</td>
				<td>$3000</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Q2</td>
				<td>$4000</td>
				<td style="background-color:#ff0000">No</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th scope="col">Total</th>
				<th scope="col">$10.000</th>
			</tr>
		</tfoot>
	</table>
	<br />
	<table border="1">
		<caption>High-grossing movies</caption>
		<colgroup span="2" style="background-color:#F0E68C;text-align:center"></colgroup>
		<thead>
			<tr>
				<th><i>Movie</i></th>
				<th>Gross Proceeds</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><i>Avatar</i></td>
				<td>$2.7 billion</td>
			</tr>
			<tr>
				<td><i>Titanic</i></td>
				<td>$2.1 billion</td>
			</tr>
			<tr>
				<td><i>The Dark Knight</i></td>
				<td>$1.0 billion</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th scope="col">Total</th>
				<th scope="col">$5.8 billion</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
