<!doctype html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SVG</title>
		<link href="" rel="stylesheet" type="text/css" />

		<script>
		function f1() {
			var canvas =
				document.getElementById("smlRectangle");
			context =
				canvas.getContext("2d);
				context.fillStyle = "blue";
				context.fillRect(10, 20, 200, 100);
		}
		</script>

		<style type="text/css">
			
		</style>
	</head>

<body onload="f1()">
	<canvas id="smlRectangle" height="300" width="500"></canvas>
</body>
</html>
