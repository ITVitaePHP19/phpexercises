<!doctype html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Transformed boxes</title>
		<link href="" rel="stylesheet" type="text/css" />

		<style type="text/css">
			div {
				font-family: "c&l";
				font-size: xx-large;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
				color: #EEE;
				width: 450px;
				height: 100px;
				background: linear-gradient(dodgerblue, black);
				/*margin-left: auto;
				margin-right: auto;*/
			}
			#transform1 {
				transform: translate(100px,50px);
			}
			#transform2 {
				transform: translate(900px,-50px) scale(1.5,2);
			}
			#transform3 {
				transform: translate(550px,50px) rotate(30deg);
			}
			#transform4 {
				transform: translate(1050px,-50px) rotateX(45deg);
			}
			#transform5 {
				transform: translate(0px,-200px) rotateY(135deg);
			}
			#transform6 {
				transform: translate(450px,-100px) skew(40deg,10deg);
			}
			#transform7 {
				transform: translate(1200px,-200px) skewX(-45deg);
			}
			#transform8 {
				transform: translate(0px,-200px) skewY(20deg);
			}
			#transform9 {
				transform: translate(925px,-150px) scale(1.5,1) rotate(45deg) skew(20deg,30deg);
			}
			#transform10 {
				transform: translate(0px,-200px) skewY(20deg);
			}
			#transform11 {
				transform: translate(0px,-200px) skewY(20deg);
			}
			@font-face {
				font-family: "c&l";
				src: url("fonts/Champagne&Limousines.ttf");
			}
		</style>
	</head>

<body>
	<div id="transform1">1. A box with translate</div>
	<div id="transform2">2. A box with scale</div>
	<div id="transform3">3. A box with rotation</div>
	<div id="transform4">4. A box with vertical scaling</div>
	<div id="transform5">5. A box with horizontal scaling</div>
	<div id="transform6">6. A box with skew</div>
	<div id="transform7">7. A box with horizontal skew</div>
	<div id="transform8">8. A box with vertical skew</div>
	<div id="transform9">9. Transform all the things!</div>
</body>
</html>
